<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
</head>
<body>
    <marquee behavior="scroll" style="padding: 25px; margin:0; font-weight: 700;
    font-size: 50px; background-color: blue; color: white">Welcome to our webpage.</marquee>
    <marquee behavior="alternate" style="padding: 25px; margin:0; font-weight: 700;
    font-size: 50px; background-color: red; color: white">Welcome to our webpage.</marquee>
    <marquee behavior="slide" style="padding: 25px; margin:0; font-weight: 700;
    font-size: 50px; background-color: black; color: darkgray">Welcome to our webpage.</marquee>
</body>
</html>
