<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
crossorigin="anonymous">
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-primary">text primary</h2>
        <h2 class="text-secondary">text secondary</h2>
        <h2 class="text-warning">text warning</h2>
        <h2 class="text-danger">text danger</h2>
        <h2 class="text-info">text info</h2>
        <h2 class="text-dark">text dark</h2>
        <h2 class="text-success">text success</h2>
        <h2 class="text-white bg-dark">text white</h2>
        <h2 class="text-body">text body</h2>
        <h2 class="text-muted">text muted</h2>
        <h2 class="text-white-50 bg-dark">text white 50</h2>
        <h2 class="text-light bg-danger">text light</h2>
        <h2 class="text-transparent">text transparent</h2>
    </div>
