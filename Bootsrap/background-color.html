<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-color</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
crossorigin="anonymous">
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2 class="bg-danger text-white text-center">first</h2>
        <h2 class="bg-primary text-white text-center">second</h2>
        <h2 class="bg-secondary text-white text-center">third</h2>
        <h2 class="bg-dark text-white text-center">fourth</h2>
        <h2 class="bg-warning text-center">fifth</h2>
        <h2 class="bg-info text-center">sixth</h2>
        <h2 class="bg-body text-center">seventh</h2>
        <h2 class="bg-white text-center">eighth</h2>
        <h2 class="bg-transparent text-center">nineth</h2>
        <h2 class="bg-success text-center text-white">tenth</h2>
        <h2 class="bg-light text-center">eleventh</h2>
    </div>
</body>
</html>
