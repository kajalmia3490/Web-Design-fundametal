<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sizing</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
crossorigin="anonymous">
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="w-25 p-2 m-2 bg-danger text-light">width 25</div>
        <div class="w-50 p-2 m-2 bg-warning text-danger">width 50</div>
        <div class="w-75 p-2 m-2 bg-info">width 75</div>
        <div class="w-100 p-2 m-2 bg-dark text-white">width 100</div>
    </div>
    <div class="heightarea" style="width: 500px; height: 200px;">
        <div class="w-25 h-25 bg-danger text-white">height 25</div>
        <div class="w-50 h-50 bg-info text-white">height 50</div>
        <div class="w-75 h-75 bg-warning">height 75</div>
        <div class="w-100 h-100 bg-dark text-light">height 100</div>
        <div class="w-auto bg-success h-auto">height auto</div>
        <div class="mw-100 mh-100 bg-primary" style="width: 900px; height: 400px; background-color: red;">max width and min width</div>
    </div>
</body>
</html>
