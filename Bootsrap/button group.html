<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button group</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/js/bootstrap.min.js">
</head>
<body>
    <div class="container">
        <div class="btn-group">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-secondary">2</button>
            <button class="btn btn-danger">3</button>
        </div>
    <div class="container"><br><br>
        <div class="btn-group">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">2</button>
            <button class="btn btn-primary">3</button>
        </div>
    </div><br>
    <div class="container">
        <div class="btn-toolbar">
            <button class="btn btn-primary">Enter</button>
            <button class="btn btn-success">Enter</button>
            <button class="btn btn-dark">Enter</button>
        </div>
    </div><br>
    <div class="container">
        <a href="#" class="btn btn-success">link</a>
        <a href="#" class="btn btn-dark">see more</a>
        <a href="#" class="btn btn-secondary">click here</a>
    </div>
    <br>
<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
    <button type="button" class="btn btn-primary">1</button>
    <button type="button" class="btn btn-primary">2</button>
  
    <div class="btn-group" role="group">
      <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown
      </button>
      <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <li><a class="dropdown-item" href="#">Dropdown link</a></li>
        <li><a class="dropdown-item" href="#">Dropdown link</a></li>
      </ul>
    </div>
  </div>

</body>
</html>
