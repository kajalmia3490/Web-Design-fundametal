<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js">
</head>
<body>
    <div class="container">
        <button class="btn btn-primary mt-3">Notification
            <span class="badge bg-danger">
                34+
            </span>
        </button>
        <br><br>
        <button class="btn btn-primary text-white position-relative">Messenger
            <span class="badge bg-dark position-absolute top-0 start-100 translate-middle badge
            rounded-pill">
                99+
            </span>
        </button>
        <span class="visually-hidden">Unread message</span>
    </div>
</body>
</html>
