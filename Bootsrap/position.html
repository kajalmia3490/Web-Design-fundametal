<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
crossorigin="anonymous">
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
crossorigin="anonymous"></script>
</head>
<body>
    <div class="position-relative bg-dark m-auto" style="width: 500px; height: 300px;">
        <div class="position-absolute top-0 start-0 bg-danger" style="width: 50px; height: 50px;"></div>

        <div class="position-absolute top-0 end-0 bg-danger" style="width: 50px; height: 50px;"></div>

        <div class="position-absolute end-50 top-50 bg-danger" style="width: 50px; height: 50px"></div>

        <div class="position-absolute start-50 bottom-50 bg-danger" style="width: 50px; height: 50px"></div>

        <div class="position-absolute start-0 bottom-0 bg-danger" style="width: 50px; height: 50px;"></div>

        <div class="position-absolute end-0 bottom-0 bg-danger" style="width: 50px; height: 50px;"></div>
    </div>
</body>
</html>
